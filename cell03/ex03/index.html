<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #ft_list {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        #ft_list div {
            background-color: #f0f0f0;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="newTodo">New</button>
    <div id="ft_list">
    </div>
    <script src="todo.js"></script>
</body>
</html>
